<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="images/settings.png">
    <title>More Settings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

body{
  font-family: 'Roboto', sans-serif;
  background-color: #000;
  color: #fff;
  transition: background-color 0.3s, color 0.3s;
}

h2{
  position: relative !important;
  text-align: center !important;
  cursor: text !important;
}

a{
  overflow: hidden !important;
  text-decoration: none !important;
  color: #fff;
}

#timeIcon{
  height: 45px;
  position: relative !important;
  left: 40px;
  top: 15px;
}

label{
  position: relative !important;
  left: 50px;
}

.time{
  position: relative;
  left: 70px !important;
}

.h2{
  color: lightgreen !important;
  font-weight: 400;
  position: relative !important;
  top: 80px;
}

.time-container {
  text-align: center;
  font-size: 4em;
  width: 290px;
  color: #000;
  position: relative;
  top: 150px;
  left: 35px;
  padding: 20px;
  border-radius: 10px;
  background-color: #fff;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.hr{
  background-color: #000;
  width: 390px;
  margin: 10px 0;
  position: relative;
  margin-left: -68px;
  margin-top: 30px !important;
}

#AboutIcon{
  height: 45px;
  position: relative !important;
  left: 40px;
  top: 15px;
}

h6{
  font-size: 16px;
}

.hr2{
  background-color: #000;
  width: 390px;
  margin: 10px 0;
  position: relative;
  margin-left: -68px;
  margin-top: 30px !important;
}

.a{
  color: lightgreen !important;
}

 /* Light Mode */
 .dark-mode {
  background-color: #121212;
  color: white;
}

/* Light Mode */
.light-mode {
  background-color: white;
  color: black;
}

.toggle-btn {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.toggle-btn:hover {
  background-color: #45a049;
}


.h3{
  color: lightgreen !important;
  font-weight: 400;
  position: relative !important;
  top: 10px;
}

.audio-container {
  text-align: center;
  font-size: 4em;
  width: 290px;
  color: #000;
  position: relative;
  top: 5px;
  left: 35px;
  padding: 20px;
  border-radius: 10px;
  background-color: rgb(166, 0, 255) !important;;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* stop whatch css code*/
label .stop{
  position: relative;
  color: green !important;
}

    </style>
</head>
<body>

    <div>
      <div>
        <h2>More Settings</h2> <hr>

        <!--main section-->
        <main>
            <div class="time">
              <!--time icon-->
              <a href="TimePage.html">
                <img src="images/clock.png" alt="" id="timeIcon">
                <label for="clock">See the Time</label>
              </a>
              <hr class="hr">
              <!--see the date icon-->
              <div>
                <a href="Date.html">
                  <img src="images/calendar.png" alt="Calendar" id="AboutIcon" name="icon">
                  <label for="icon">See the date</label>
                </a> <hr class="hr2">
              </div>
              <!--ai asstiant-->
              <a href="Ai.html" class="a">
                <img src="images/sound.png" alt="Sound" id="AboutIcon" name="ai">
                <label for="ai">Try ai assistant</label>
              </a> <hr class="hr2">
              <!--cuztumize the app-->
              <div>
                <a href="cuztumize.html">
                  <img src="images/gear.png" alt="customize" id="AboutIcon" name="customize">
                  <label for="customize">Customize the app</label> <hr class="hr2">
                </a>

                <!--more music-->
                <div>
                    <a href="Music2.html">
                      <img src="images/music2.png" alt="music" id="AboutIcon" name="music2">
                      <label for="music2">Listen more Music</label>
                    </a> <hr class="hr2">
                </div>
                <!--stopwhatch code & page-->
                <div>
                  <a href="StopWhatch.html">
                    <img src="images/settings.png" alt="stopwatch" id="AboutIcon" name="stopwatch">
                    <label for="stopwatch" class="stop">Stopwatch</label>
                  </a>
                </div>
              </div>
            </div>
        </main>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
