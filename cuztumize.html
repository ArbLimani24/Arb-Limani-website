<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/settings.png">
    <title>More Settings</title>
    <style>
      #backIcon{
        height: 80px !important;
        position: relative !important;
        top: 380px;
        left: 100px;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 100px;
        margin-left: -300px;
      }

      #backIcon, .text {
        animation: moveUpDown 2s ease-in-out infinite;
      }

      .text {
        font-size: 24px;
        font-family: Arial, sans-serif;
        margin-top: 330px;
        margin-left: 400px;
      }

      @keyframes moveUpDown {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-50px);
        }
      }
    </style>
</head>
<body>

    <div>
      <div>
        <h2>More Settings</h2> <hr>

        <!--main section-->
        <main>
            <h2 class="h2">Customize the app</h2>
            <!--time container-->
            <div>
              <div class="time-container">
                <h6>Theme: <button class="toggle-btn" onclick="toggleMode()">Toggle Dark/Light Mode</button></h6>
              </div>
            </div>

            <!--go back-->
            <div>
              <a href="index.html">
                <div class="container">
                  <img src="images/settings.png" alt="Image" id="backIcon">
                  <h2 class="text">Go Back</h2>
              </div>
              </a>
            </div>
        </main>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      
// light mode dark mode
function toggleMode() {
  const body = document.body;
  body.classList.toggle('dark-mode');
  body.classList.toggle('light-mode');
}
    </script>
  </body>
</html>
